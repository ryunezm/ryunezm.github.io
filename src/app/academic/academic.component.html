<section class="content" id="academic">
  <h1>Academic</h1>
  <hr>
  <div>
    <mat-card>
      <mat-card-content>
        <div class="mat-card-content-box">
          <img [ngSrc]="'/logos/unicartagena.png'"
               [title]="'Universidad de Cartagena'"
               alt="Unicartagena"
               height="70"
               priority
               width="160">
        </div>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-title>Chemical Engineering</mat-card-title>
      </mat-card-footer>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="mat-card-content-box">
          <img [ngSrc]="'/logos/uis.svg'"
               [title]="'Universidad Industrial de Santander'"
               alt="UIS"
               height="70"
               width="143">
          <img [ngSrc]="'/logos/mintic_dark.svg'"
               [title]="'Ministerio de Tecnologías de la Información y Comunicaciones'"
               alt="MinTic"
               height="70"
               width="38.5">
        </div>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-title>Web Developer</mat-card-title>
      </mat-card-footer>
    </mat-card>
  </div>
</section>
